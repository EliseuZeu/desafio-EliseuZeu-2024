<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recintos do Zoo</title>
    <link rel="stylesheet" href="/src/Projeto-com-Html/styles.css">
</head>
<body>
    <div class="container">
        <h1>Zoologico Animado</h1>
        <form id="form">
            <label for="animal">Qual animals gostaria de por:</label>
            <select id="animal" required>
                <option value="">Selecione</option>
                <option value="LEAO">Leão</option>
                <option value="LEOPARDO">Leopardo</option>
                <option value="CROCODILO">Crocodilo</option>
                <option value="MACACO">Macaco</option>
                <option value="GAZELA">Gazela</option>
                <option value="HIPOPOTAMO">Hipopótamo</option>
            </select>
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" min="1" required>
            <button type="submit">Verificar</button>
        </form>
        <div id="resultado">
            <!-- Resultado será exibido aqui -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
